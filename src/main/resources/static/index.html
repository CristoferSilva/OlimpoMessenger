<!DOCTYPE html>
<html>
<head>
    <meta name="presentationWindow" charset="UTF-8" 
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
    <title>Spring Boot WebSocket Chat Application || Olimpo Messager</title>
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body background="1.jpeg">
    <noscript>
        <h2>Oh Oh, Sorry! Your browser does not support Javascript</h2>
    </noscript>

    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">Type your username</h1>
            <form id="usernameForm" 
                  name="usernameForm">
                <div class="form-group">
                    <input type="text" 
                           id="name" 
                           class="form-control"
                           placeholder="Username"
                           autocomplete="off"/>
                           
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit"> Start chatting </button>
                </div>
            </form>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Olimpo Messager Global Chat Box</h2>
            </div>
            <div class="connecting">Loading...</div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm"
                  name="messageForm" 
                  nameForm="messageForm">
            
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text"
                               id="message"
                               class="form-control"
                               placeholder="Type a message..."
                               autocomplete="off"/>
                        <button type="submit" class="primary">Send</button>
                    </div>
                </div>  
            </form>
        </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</body>
</html>
